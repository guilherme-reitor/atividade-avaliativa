</style></head><h1><strong>Média aluno</strong></h1>

<!--Java Script-->
<body>
    <script>

var p1 = Number(prompt("Qual foi resultado da primeira prova: "))
var p2 = Number(prompt("Qual foi resultado da segunda prova:  "))


if (p1 > 4 || p2 > 6){

    document.write('<strong>ERRO :(<strong>')
}

else {

   var x = (p1 + p2) /2

}

document.write("Sua média é:", x);

    </script>
